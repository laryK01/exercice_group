<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/formulaire.css">
    <title>formulaire</title>
</head>
<body>

    <!-- header zoro -->
    
    <section>
       {% extends './base.html'%}
    </section> 
    <!-- navbar a gauche -->
    <section>

        {% block contain %}
        <div class="grand">
        <div class="gauche">

            {% include './slide.html'%}

        </div>

        <!-- formulaire milieu -->
        <div class="droite">
            <h3>Ajouter un nouveau magasin</h3>
            <form action="{{url_for('formulaire')}}" method="post">
                <label for="Nom">Nom:</label>
                <input id="nom" type="text" name="nom" required>
                <label for="Adresse">Adresse:</label>
                <input id="Adresse" type="text" name="Adresse" required>
                <label for="Ville">Ville:</label>
                <input id="Ville" type="text" name="Ville" required>
                <label for="CodePostal">CodePostal:</label>
                <input id="CodePostal" type="text" name="CodePostal" required>

                <div class="droit">
                    <button class="bout"><a href="{{url_for('magasin')}}">Retour</a></button>
                   <button id="bout1" type="submit" >Valider</button>
                </div>
            </form>
        </div>

        {% endblock%}
    </section>    
</body>
</html>
